<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=Email" required>
        <br>
        <label for="">Gender:</label>
        <input type="radio" id="gender_m" name="gender" required value="Male">
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required value="Female">
        <label for="gender_f">Female</label>
        <br>
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="maruti">Maruti</option>
            <option value="tata">Tata</option>
            <option value="kia">Kia</option>
        </select>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Password">
        <br>
        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br>
        <button type="submit">Submit</button>
      </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
